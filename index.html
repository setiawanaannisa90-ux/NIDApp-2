    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-cursive { font-family: 'Dancing Script', cursive; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .card-hover { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out; }
        
        /* Smoother Splash Screen Styles */
        #splash-screen {
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        #splash-screen.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }
        #splash-logo {
            animation: pulse 2.5s infinite ease-in-out;
        }
        #landing-page {
            opacity: 0;
            transition: opacity 1.2s ease-in;
            transition-delay: 0.5s; /* Start fading in after splash starts fading out */
        }
        #landing-page.visible {
            opacity: 1;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50">

                        <div id="admin-announcement-control" class="p-3 bg-gray-50 border-t admin-only hidden rounded-b-xl">

    <!-- MODAL -->

    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // === KONFIGURASI SUPABASE ===
            const SUPABASE_URL = 'https://tnzhwgpyjplnsmfbybvh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRuemh3Z3B5anBsbnNtZmJ5YnZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5OTQ3NzcsImV4cCI6MjA3NjU3MDc3N30.HNMgNp5aheWeQ0sXlmOfT-gVMwtthVd23N4n55Fcdws';

            // Inisialisasi Supabase Client
            let db;
            try {
                db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } catch (error) {
                console.error("Kesalahan inisialisasi Supabase. Pastikan URL dan Kunci Anon sudah benar.", error);
                alert("Gagal menginisialisasi Supabase. Cek konsol untuk detail.");
            }

            // === SPLASH SCREEN LOGIC ===
            const splashScreen = document.getElementById('splash-screen');
            const landingPage = document.getElementById('landing-page');
            
            const showLandingPage = () => {
                if (splashScreen) {
                    splashScreen.classList.add('fade-out');
                }
                if (landingPage) {
                    landingPage.classList.add('visible');
                }
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                }, 1000); 
            };

            // === STATE MANAGEMENT ===
            let galleryData = [];
            let currentGalleryIndex = 0;
            let timeInterval;
            let galleryInterval;
            let simulatedDate = new Date('2025-10-08T07:12:00.000+07:00');

            // === DOM ELEMENTS ===
            const mainContent = document.getElementById('main-content');
            const authForm = document.getElementById('auth-form');
            const authError = document.getElementById('auth-error');
            const authSuccess = document.getElementById('auth-success');
            const welcomeMessage = document.getElementById('welcome-message');
            const logoutButton = document.getElementById('logout-button');
            const adminOnlyElements = document.querySelectorAll('.admin-only');
            const modalContainer = document.getElementById('modal-container');
            const modalContent = document.getElementById('modal-content');
            const newsContent = document.getElementById('news-content');
            const agendaContent = document.getElementById('agenda-content');
            const announcementContent = document.getElementById('announcement-content');
            const galleryImage = document.getElementById('gallery-image');
            const prevImageBtn = document.getElementById('prev-image-btn');
            const nextImageBtn = document.getElementById('next-image-btn');
            const currentTimeEl = document.getElementById('current-time');
            const currentDateEl = document.getElementById('current-date');
            
            const siswaTab = document.getElementById('siswa-tab');
            const adminTab = document.getElementById('admin-tab');
            const loginRole = document.getElementById('login-role');

            const elearningLink = document.getElementById('elearning-link');
            const libraryLink = document.getElementById('library-link');
            const registerLink = document.getElementById('register-link');
            const manageUsersLink = document.getElementById('manage-users-link');
            
            // Admin control buttons
            const addNewsBtn = document.getElementById('add-news-btn');
            const addPhotoBtn = document.getElementById('add-photo-btn');
            const addAgendaBtn = document.getElementById('add-agenda-btn');
            const addAnnouncementBtn = document.getElementById('add-announcement-btn');


            // === RENDER FUNCTIONS (FETCH FROM SUPABASE) ===
            const renderNews = async () => { 
                const { data, error } = await db.from('news').select('*').order('created_at', { ascending: false });
                if (error) { console.error('Error fetching news:', error); return; }
                newsContent.innerHTML = data.map(item => `<div class="border-l-4 border-pink-400 pl-4"><h4 class="font-bold text-gray-800">${item.title}</h4><p class="text-sm text-gray-600 mt-1">${item.content}</p><p class="text-xs text-gray-400 mt-2">${item.date}</p></div>`).join(''); 
            };
            
            const renderAgenda = async () => { 
                const { data, error } = await db.from('agenda').select('*').order('date', { ascending: true });
                if (error) { console.error('Error fetching agenda:', error); return; }
                const months = ['JAN', 'FEB', 'MAR', 'APR', 'MEI', 'JUN', 'JUL', 'AGU', 'SEP', 'OKT', 'NOV', 'DES']; 
                agendaContent.innerHTML = data.map(item => { const d = new Date(item.date); d.setMinutes(d.getMinutes() + d.getTimezoneOffset()); const day = String(d.getDate()).padStart(2, '0'); const month = months[d.getMonth()]; return `<div class="flex items-start space-x-4"><div class="flex-shrink-0 text-center bg-cyan-100 text-cyan-800 p-2 rounded-lg w-14"><p class="font-bold text-lg">${day}</p><p class="text-xs">${month}</p></div><div><h4 class="font-bold text-gray-800">${item.title}</h4><p class="text-sm text-gray-600">${item.details}</p></div></div>`; }).join(''); 
            };
            
            const renderAnnouncements = async () => {
                const { data, error } = await db.from('announcements').select('*').order('created_at', { ascending: false });
                if (error) { console.error('Error fetching announcements:', error); return; }
                announcementContent.innerHTML = data.map(item => `<div class="p-3 bg-gray-100 border-l-4 border-purple-400 text-gray-800 rounded-r-lg"><h4 class="font-bold">${item.title}</h4><p class="text-sm mt-1">${item.content}</p></div>`).join('');
            };

            const fetchAndRenderGallery = async () => {
                const { data, error } = await db.from('gallery').select('*').order('created_at', { ascending: false });
                if (error) { console.error('Error fetching gallery:', error); galleryData = []; return; }
                galleryData = data;
                updateGallery(0);
            }
            
            // === UTILITY FUNCTIONS ===
            const getGreeting = () => {
                const hour = simulatedDate.getHours();
                if (hour < 11) return 'Pagi'; if (hour < 15) return 'Siang'; if (hour < 18) return 'Sore'; return 'Malam';
            };

            const updateTime = () => { 
                simulatedDate.setSeconds(simulatedDate.getSeconds() + 1);
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Jakarta' }; 
                currentTimeEl.textContent = simulatedDate.toLocaleTimeString('id-ID', timeOptions) + ' WIB'; 
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }; 
                currentDateEl.textContent = simulatedDate.toLocaleDateString('id-ID', dateOptions); 
            };

            const updateGallery = (change = 0) => { 
                if (!galleryImage || galleryData.length === 0) {
                    galleryImage.src = 'https://placehold.co/600x400/cccccc/ffffff?text=Galeri+Kosong';
                    return;
                }
                currentGalleryIndex += change;
                if (currentGalleryIndex < 0) currentGalleryIndex = galleryData.length - 1;
                if (currentGalleryIndex >= galleryData.length) currentGalleryIndex = 0;
                
                galleryImage.style.opacity = 0; 
                setTimeout(() => { 
                    galleryImage.src = galleryData[currentGalleryIndex].image_url;
                    galleryImage.onerror = () => {
                        galleryImage.src = 'https://placehold.co/600x400/fecaca/991b1b?text=Gagal+Memuat';
                    };
                    galleryImage.style.opacity = 1; 
                }, 300); 
            };
            
            // === MODAL FUNCTIONS ===
            const openModal = (title, contentHTML, onInit) => { 
                modalContent.innerHTML = `<div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-lg"><h3 class="text-xl font-semibold text-gray-800">${title}</h3><button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-3xl leading-none">&times;</button></div><div class="p-5">${contentHTML}</div>`; 
                modalContainer.classList.remove('hidden'); 
                setTimeout(() => { modalContent.classList.remove('-translate-y-10', 'opacity-0'); modalContent.classList.add('translate-y-0', 'opacity-100'); }, 10); 
                document.getElementById('close-modal-btn').addEventListener('click', closeModal); 
                if (onInit) { onInit(modalContent); }
            };

            const openSubmitModal = (title, contentHTML, onSubmit) => {
                 openModal(title, contentHTML, (modal) => {
                     const form = modal.querySelector('form');
                     if (form && onSubmit) {
                         form.addEventListener('submit', async (e) => {
                             e.preventDefault();
                             await onSubmit(new FormData(form));
                             closeModal();
                         });
                     }
                 });
            };

            const closeModal = () => { 
                modalContent.classList.add('-translate-y-10', 'opacity-0'); 
                modalContent.classList.remove('translate-y-0', 'opacity-100'); 
                setTimeout(() => { modalContainer.classList.add('hidden'); modalContent.innerHTML = ''; }, 300); 
            };

            // === AUTH & DASHBOARD FUNCTIONS ===
            const initDashboard = () => {
                const user = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (!user) { logout(); return; }
                document.getElementById('landing-page').style.display = 'none';
                mainContent.classList.remove('hidden');
                welcomeMessage.textContent = `Selamat ${getGreeting()}, ${user.name}!`;
                if (user.role === 'Admin') { adminOnlyElements.forEach(el => el.classList.remove('hidden')); } else { adminOnlyElements.forEach(el => el.classList.add('hidden')); }
                renderNews(); renderAgenda(); renderAnnouncements(); fetchAndRenderGallery(); updateTime();
                timeInterval = setInterval(updateTime, 1000);
                galleryInterval = setInterval(() => updateGallery(1), 5000); // Auto-rotate gallery
            };

            const logout = () => {
                sessionStorage.removeItem('loggedInUser');
                clearInterval(timeInterval);
                clearInterval(galleryInterval);
                mainContent.classList.add('hidden');
                document.getElementById('landing-page').style.display = ''; 
                landingPage.classList.add('visible');
                authForm.reset(); authError.textContent = ''; authSuccess.textContent = '';
            };
            
            // === USER MANAGEMENT FUNCTIONS ===
            const renderUserList = async () => {
                const userListContainer = document.getElementById('user-list-container');
                if (!userListContainer) return;

                const { data: users, error } = await db.from('users').select('*').order('name');
                if (error) { console.error("Error fetching users", error); return; }

                userListContainer.innerHTML = users.map(user => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3">${user.name}</td>
                        <td class="p-3">${user.username}</td>
                        <td class="p-3"><span class="px-2 py-1 text-xs font-medium rounded-full ${user.role === 'Guru' ? 'bg-blue-100 text-blue-800' : (user.role === 'Admin' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800')}">${user.role}</span></td>
                        <td class="p-3 text-right">
                            <button class="edit-user-btn text-blue-500 hover:text-blue-700 mr-3" data-id="${user.id}" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="delete-user-btn text-red-500 hover:text-red-700" data-id="${user.id}" title="Hapus"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');

                document.querySelectorAll('.edit-user-btn').forEach(btn => btn.addEventListener('click', handleEditUser));
                document.querySelectorAll('.delete-user-btn').forEach(btn => btn.addEventListener('click', handleDeleteUser));
            };
            
            const handleAddUser = () => {
                const formHTML = `
                    <form id="user-form" class="space-y-4">
                        <input type="text" name="name" required class="w-full p-2 border rounded" placeholder="Nama Lengkap">
                        <input type="text" name="username" required class="w-full p-2 border rounded" placeholder="Username">
                        <input type="password" name="password" required class="w-full p-2 border rounded" placeholder="Password">
                        <select name="role" required class="w-full p-2 border rounded bg-white">
                            <option value="Siswa">Siswa</option>
                            <option value="Guru">Guru</option>
                            <option value="Admin">Admin</option>
                        </select>
                        <div class="text-right">
                            <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Simpan</button>
                        </div>
                    </form>
                `;
                openSubmitModal('Tambah Pengguna Baru', formHTML, async (formData) => {
                    const { error } = await db.from('users').insert([{
                        name: formData.get('name'),
                        username: formData.get('username'),
                        password: formData.get('password'),
                        role: formData.get('role')
                    }]);
                    if (error) console.error("Error adding user:", error);
                    else await renderUserList();
                });
            };

            const handleEditUser = async (e) => {
                const userId = parseInt(e.currentTarget.dataset.id);
                const { data: user, error } = await db.from('users').select('*').eq('id', userId).single();
                if (error || !user) { console.error("Error fetching user for edit:", error); return; }

                const formHTML = `
                    <form id="user-form" class="space-y-4">
                        <input type="hidden" name="id" value="${user.id}">
                        <input type="text" name="name" required class="w-full p-2 border rounded" placeholder="Nama Lengkap" value="${user.name}">
                        <input type="text" name="username" required class="w-full p-2 border rounded" placeholder="Username" value="${user.username}">
                        <input type="password" name="password" class="w-full p-2 border rounded" placeholder="Password Baru (kosongkan jika tidak berubah)">
                        <select name="role" required class="w-full p-2 border rounded bg-white">
                            <option value="Siswa" ${user.role === 'Siswa' ? 'selected' : ''}>Siswa</option>
                            <option value="Guru" ${user.role === 'Guru' ? 'selected' : ''}>Guru</option>
                            <option value="Admin" ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                        </select>
                        <div class="text-right">
                            <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Update</button>
                        </div>
                    </form>
                `;
                 openSubmitModal(`Edit Pengguna: ${user.name}`, formHTML, async (formData) => {
                    const updatedData = {
                        name: formData.get('name'),
                        username: formData.get('username'),
                        role: formData.get('role')
                    };
                    const newPassword = formData.get('password');
                    if (newPassword) updatedData.password = newPassword;

                    const { error } = await db.from('users').update(updatedData).eq('id', user.id);
                    if(error) console.error("Error updating user:", error);
                    else await renderUserList();
                });
            };

            const handleDeleteUser = async (e) => {
                const userId = parseInt(e.currentTarget.dataset.id);
                const { data: user, error } = await db.from('users').select('name').eq('id', userId).single();
                 if (error || !user) { console.error("Error fetching user for delete:", error); return; }

                const confirmationHTML = `
                    <p>Anda yakin ingin menghapus pengguna <strong>${user.name}</strong>?</p>
                    <div class="mt-6 flex justify-end gap-3">
                        <button id="cancel-delete-btn" class="py-2 px-4 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition">Batal</button>
                        <button id="confirm-delete-btn" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition">Hapus</button>
                    </div>
                `;
                openModal('Konfirmasi Hapus', confirmationHTML, (modal) => {
                    modal.querySelector('#confirm-delete-btn').addEventListener('click', async () => {
                        const { error } = await db.from('users').delete().eq('id', userId);
                        if(error) console.error("Error deleting user:", error);
                        else await renderUserList();
                        closeModal();
                    });
                    modal.querySelector('#cancel-delete-btn').addEventListener('click', closeModal);
                });
            };
            
            const openUserManagementModal = () => {
                const contentHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-lg font-semibold text-gray-800">Daftar Pengguna</h4>
                        <button id="add-user-btn-modal" class="py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition flex items-center gap-2">
                            <i class="fa-solid fa-plus"></i><span>Tambah Pengguna</span>
                        </button>
                    </div>
                    <div class="overflow-y-auto max-h-[60vh]">
                        <table class="w-full text-sm text-left text-gray-700">
                            <thead class="bg-gray-100 sticky top-0">
                                <tr>
                                    <th class="p-3 font-semibold">Nama</th>
                                    <th class="p-3 font-semibold">Username</th>
                                    <th class="p-3 font-semibold">Role</th>
                                    <th class="p-3 font-semibold text-right">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="user-list-container"></tbody>
                        </table>
                    </div>
                `;
                openModal('Kelola Pengguna', contentHTML, async (modal) => {
                    await renderUserList();
                    modal.querySelector('#add-user-btn-modal').addEventListener('click', handleAddUser);
                });
            };

            // === EVENT LISTENERS ===
            authForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitButton = document.getElementById('submit-button');
                submitButton.disabled = true;
                submitButton.textContent = 'Mencoba Masuk...';

                authError.textContent = '';
                authSuccess.textContent = '';
                const username = e.target.username.value;
                const password = e.target.password.value;
                const role = loginRole.value;

                try {
                    // Mulai membangun query untuk mencari pengguna berdasarkan username
                    let query = db.from('users').select('*').eq('username', username);

                    // --- Penyesuaian Query Berdasarkan Role ---
                    // Logika ini memastikan hanya role yang sesuai yang bisa login dari tab masing-masing.
                    if (role === 'Siswa') {
                       // Jika di tab 'Siswa/Guru', cari pengguna dengan role Siswa ATAU Guru
                       query = query.in('role', ['Siswa', 'Guru']);
                    } else {
                       // Jika di tab 'Admin', hanya cari pengguna dengan role Admin
                       query = query.eq('role', role);
                    }
    
                    // FIX: Changed from .single() to a normal query that can handle zero results.
                    const { data: users, error } = await query;
                    
                    if (error) {
                        // This handles actual database/network errors.
                        console.error('Kesalahan saat query login:', error.message);
                        authError.textContent = 'Terjadi kesalahan pada server. Coba lagi.';
                        
                        // Petunjuk lebih detail untuk developer di console
                        if (error.message.toLowerCase().includes("violates row-level security policy")) {
                            console.error("PETUNJUK: Ini kemungkinan besar adalah masalah Row Level Security (RLS). Pastikan RLS dinonaktifkan untuk tabel 'users' di dasbor Supabase Anda, atau buat kebijakan yang sesuai.");
                            authError.textContent = 'Akses ditolak oleh kebijakan keamanan.';
                        }
                        return;
                    }
    
                    // Check if any user was found and if the password matches the first result.
                    const user = users && users.length > 0 ? users[0] : null;

                    // PENTING: Untuk produksi, JANGAN bandingkan password seperti ini. Gunakan Supabase Auth.
                    if (user && user.password === password) {
                        authSuccess.textContent = 'Login berhasil! Mengalihkan...';
                        setTimeout(() => {
                            sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                            initDashboard();
                        }, 1000);
                    } else {
                        // This now correctly handles both "user not found" and "password mismatch".
                        authError.textContent = 'Username atau password salah.';
                    }
                } catch (e) {
                    console.error("Terjadi kesalahan tak terduga:", e);
                    authError.textContent = 'Gagal terhubung ke server.';
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Masuk';
                }
            });

            siswaTab.addEventListener('click', () => {
                loginRole.value = 'Siswa';
                siswaTab.classList.add('border-pink-500', 'text-pink-600');
                siswaTab.classList.remove('border-transparent', 'text-gray-500');
                adminTab.classList.add('border-transparent', 'text-gray-500');
                adminTab.classList.remove('border-pink-500', 'text-pink-600');
            });
            
            adminTab.addEventListener('click', () => {
                loginRole.value = 'Admin';
                adminTab.classList.add('border-pink-500', 'text-pink-600');
                adminTab.classList.remove('border-transparent', 'text-gray-500');
                siswaTab.classList.add('border-transparent', 'text-gray-500');
                siswaTab.classList.remove('border-pink-500', 'text-pink-600');
            });
            
            logoutButton.addEventListener('click', logout);
            prevImageBtn.addEventListener('click', () => { updateGallery(-1); clearInterval(galleryInterval); });
            nextImageBtn.addEventListener('click', () => { updateGallery(1); clearInterval(galleryInterval); });
            manageUsersLink.addEventListener('click', openUserManagementModal);

            // Generic modal openers for quick links and admin controls
            const genericModalContent = (featureName) => `<p>Fitur <strong>${featureName}</strong> sedang dalam pengembangan. Silakan cek kembali nanti.</p>`;
            elearningLink.addEventListener('click', (e) => { e.preventDefault(); openModal('E-Learning', genericModalContent('E-Learning')); });
            libraryLink.addEventListener('click', (e) => { e.preventDefault(); openModal('Perpustakaan Digital', genericModalContent('Perpustakaan Digital')); });
            registerLink.addEventListener('click', (e) => { e.preventDefault(); openModal('Pendaftaran Siswa Baru', genericModalContent('Pendaftaran Siswa Baru')); });

            addNewsBtn.addEventListener('click', () => openModal('Tambah Berita', genericModalContent('Tambah Berita')));
            addPhotoBtn.addEventListener('click', () => openModal('Tambah Foto Galeri', genericModalContent('Tambah Foto Galeri')));
            addAgendaBtn.addEventListener('click', () => openModal('Tambah Agenda', genericModalContent('Tambah Agenda')));
            addAnnouncementBtn.addEventListener('click', () => openModal('Tambah Pengumuman', genericModalContent('Tambah Pengumuman')));
            modalContainer.addEventListener('click', (e) => { if (e.target === modalContainer) closeModal(); });


            // === INITIALIZATION ===
            if (sessionStorage.getItem('loggedInUser')) {
                splashScreen.style.display = 'none'; // No splash if already logged in
                initDashboard();
            } else {
                setTimeout(showLandingPage, 2500); // Show splash for 2.5s
            }
        });
    </script>
</body>
</html>
